<html>
<head>
<title>registration</title>
</head>
<body>
<h3><center><u>REGISTRATION FORM</u></h3>
<form>
<label>First name:</label>
<input type="text field"></input><br><br>
<label>Last name:</label>
<input type="text field"></input><br><br>
<label>Roll no:</label>
<input type="text field"></input><br><br>
<label>Gender:</label>
<input type="radio" value="radio">Male</input>
<input type="radio" value="radio">Female</input><br><br>
<label> Languages known:</label><br>
<input type="checkbox" value="checkbox">CPP</input><br>
<input type="checkbox" value="checkbox">JAVA</input><br>
<input type="checkbox" value="checkbox">PYTHON</input><br>
<input type="checkbox" value="checkbox">C</input><br><br>
<label>ADDRESS:</label>
<textarea rows=5 cols=10></textarea><br><br>
<input type="button" value="submit"></input>
<input type="button" value="reset"></input>
</form>
</body>
</html>
